<!DOCTYPE html>

<html lang="en">
    <head>
        <script>

            //Versão melhorada de hello-js.html, em que usamos funções anonimas
            //passamos uma função lambda com a sintaxe function(), então aqui 
            //passamos os dois ouvintes diretamente para addEventListener.
            document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', function() {
            let name = document.querySelector('#name').value;
            alert('hello, ' + name);
        });
    });
        </script>

        <title>hello</title>
    </head>
    <body>
        <!--onsubmit é um atributo-->
        <!--Preenchimento automático desactivado-->
        <form onsubmit="greet(); return false;"> <!-- return false para que o formulario nao seja enviado em qualquer lugar. -->
            <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
    </body>
</html>
