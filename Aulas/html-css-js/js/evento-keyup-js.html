<!DOCTYPE html>

<html lang="en">
    <head>
        <script>
            //Ao invés de exibir um poupup, exibe a mensagem no navegador abaixo do formulário
            //podemos substituir strings em JavaScript, com ${input.value} dentro de uma string cercada por crases
            document.addEventListener('DOMContentLoaded', function() {
                let input = document.querySelector('input');
                input.addEventListener('keyup', function(event) {
                    let name = document.querySelector('#name');
                    if (input.value) {
                        name.innerHTML = `hello, ${input.value}`;
                    }
                    else {
                        name.innerHTML = 'hello, whoever you are';
                    }
                });
            });

        </script>
        <title>hello</title>
    </head>
    <body>
        <form>
            <input autocomplete="off" autofocus placeholder="Name" type="text">
        </form>
        <p id="name"></p>
    </body>
</html>
